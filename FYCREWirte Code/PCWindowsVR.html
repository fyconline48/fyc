/* Styling for the sidebar */
.sidebar {
width: 20%;
height: 100%;
background-color: #222;
position: fixed;
left: 0;
top: 0;
overflow-x: hidden;
padding-top: 20px;
transition: all 0.5s ease;
}

/* Styling for the button */
.button {
background-color: transparent;
border: none;
color: #f1f1f1;
text-align: left;
font-size: 16px;
font-weight: bold;
font-family: 'Ubuntu', sans-serif;
cursor: pointer;
width: 100%;
height: 50px;
margin-bottom: 5px;
}

/* Styling for the button when hovered */
.button:hover {
background-color: rgba(255, 255, 255, 0.1);
}

/* Styling for the sidebar in dark mode */
body {
background-color: #222;
color: #f1f1f1;
}

/* Styling for the sidebar in dark mode */
.sidebar {
background-color: #222;
}

/* Styling for the button text in dark mode */
.button {
color: #f1f1f1;
}
</style>
</head>

<style>
body {

/* DO NOT EDIT THE CODE IT WILL STOP WORKING */

<body style="background-color:rgb(64, 64, 64);" onkeydown="handleKeyDown(event)">

<center><h1>FYC://Index</h1></center>
<center><h1>=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=</h1></center>
<center><p class="photo"><img src="DJ.png" width="350" height="600"></p></center>
<center><p class="photo"><img src="fyclogo.gif" width="399" height="100"></p></center>
<script>
function handleKeyDown(event) {
if (event.key === "p") {
// Show the photos when "p" key is pressed
var photos = document.querySelectorAll(".photo");
photos.forEach(function(photo) {
photo.style.display = "block";
});
}
}
</script>
